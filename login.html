<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body class = "body">
        <div class = "box">
            <!-- This is for the LOGIN -->
            <h1>LOGIN</h1>
            <!-- This is for the line under the LOGIN -->
            <h3>Welcome to our CMS system</h3>
            <!-- This is for the input email (lbl, input, img) -->
            <div class = "input_email">
                <p class="lbl">EMAIL</p>
                <div class="txt_img">
                    <div class="icon">
                        <img class="icon_img" src="Resource\icon_mail.png" alt="Error">
                    </div>
                    <input class="txt_input" type="text">
                </div>
            </div>
            <!-- This is for the input pass (lbl, input, img) -->
            <div>
                <p class="lbl">PASSWORD</p>
                <div class="txt_img">
                    <div class="icon">
                        <img class="icon_img" src="Resource\icon_search.png" alt="Error">
                    </div>
                    <input class="txt_input" type="text">
                </div>
            </div>
            <!-- This is for the button -->
            <button>LOGIN</button>
            <!-- This is for the line under the button -->
            <div class="align_register">
                <p class="register">Don't have an account? REGISTER HERE</p>
            </div>
        </div>
    </body>
</html>
