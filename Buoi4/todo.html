<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDo-List</title>
        <link rel="stylesheet" href="todo.css">
    </head>
    <body>
        <div class="body">
            <div class="title_todo">
                <h1>To-Do List</h1>
            </div>
            <button id="btn_save">Save All</button>
            <form class="div_input_cate">
                <input placeholder="Input new Category" id="input_new_cate">
                <button id="btn_cate">Add Category</button>
            </form>
            <form class="div_input_cate">
                <input placeholder="Input the Category" id="input_cate">
                <input placeholder="Input the Task" id="input_task">
                <button id="btn_add">Add Task</button>
            </form>
        </div>

        <div id="div_the_rest">

        </div>

        <script src="todo.js"></script>
    </body>
</html>
